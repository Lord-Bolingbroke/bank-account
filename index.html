<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Empty -->
      <div class="col-md-2">
      </div>
      <div class="col-md-4 initialSetup">
        <h2>Enter your name and initial deposit:</h2>
        <div class="well">
          <form id="userInput">
            <label for="name">Name: </label>
            <input id="name" type="text" name="">
            <br>
            <label for="initialDepositChecking">Initial Deposit for Checking: </label>
            <input id="initialDepositChecking" type="number">
            <br>
            <label for="initialDepositSaving">Initial Deposit for Saving: </label>
            <input id="initialDepositSaving" type="number">
            <button class="btn okay" type="submit" name="button">Okay</button>
          </form>
        </div>
      </div>
      <div class="col-md-4">
        <div class="checkingOrSaving">
          <div class="well testing">
            <h2>Checking or Savings?</h2>
          <select id="checkingOrSavingSelect">
            <option>Please select an option</option>
            <option value="deposit">Checking</option>
            <option value="withdraw">Saving</option>
          </select>
        </div>
        <div class="changingBalance">
          <h2>Deposit or withdraw:</h2>
            <select id="depositOrWithdraw">
              <option>Please select an option</option>
              <option value="deposit">Deposit</option>
              <option value="withdraw">Withdrawal</option>
            </select>
            <div class="deposit">
              <label for="deposit">Deposit:</label>
              <input id="deposit" type="number">
              <button id="depositButton" class="btn okay" type="button" name="button">Deposit</button>
            </div>
            <div class="withdrawal">
              <label for="withdrawal">Withdrawal:</label>
              <input id="withdrawal" type="number">
              <button id="withdrawalButton" class="btn okay" type="button" name="button">Withdrawal</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Empty -->
      <div class="col-md-2">
      </div>
    </div>
    <div class="row">
      <!-- Empty -->
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <div class="output">
          <div class="well">
            <span id="nameOutput"></span>
            <br>
            Checking Balance: <span id="checkingOutput"></span>
            <br>
            Savings Balance: <span id="savingsOutput"></span>
          </div>
        </div>
      </div>
      <!-- Empty -->
      <div class="col-md-2">
      </div>
    </div>
  </div>
</body>
</html>
